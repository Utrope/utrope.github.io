<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Outil Audio Multipistes</title>
</head>
<body>
<div id="tracks">
    <button onclick="initializeAndPlayTracks()">Play/Pause Tracks</button>
    <button onclick="stopTracks()">Stop Tracks</button>

    <h3>Basse</h3>
    <button onclick="toggleMute(0)">Mute/Unmute Bass</button>
    
    <h3>Batterie</h3>
    <button onclick="toggleMute(1)">Mute/Unmute Drums</button>
    
    <h3>Guitare</h3>
    <button onclick="toggleMute(2)">Mute/Unmute Guitar</button>
    
    <h3>Autres</h3>
    <button onclick="toggleMute(3)">Mute/Unmute Other</button>
    
    <h3>Piano</h3>
    <button onclick="toggleMute(4)">Mute/Unmute Piano</button>
    
    <h3>Voix</h3>
    <button onclick="toggleMute(5)">Mute/Unmute Vocals</button>
</div>
<script src="audiotool.js"></script>
</body>
</html>
